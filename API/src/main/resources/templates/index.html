        <!-- Content Wrapper -->

            <!-- MAIN START -->
            <div id="content">

                <!-- 네비바 START -->

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                    <p class="h5 mb-0 font-weight-bold text-gray-800 mr-2" id="nav-stock-name">Hello</p>
                    <div class="h5 mb-0 font-weight-bold text-gray-800 mr-2" id="lastDate"></div>
                    <span class="h5 mb-0 font-weight-bold text-gray-800">기준</span>
                    <!-- 파일 업로드 섹션 -->
                    <div class="ml-auto">
                        <form id="fileUploadForm" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" id="fileInput" style="display: none;" onchange="onFileSelect();" />
                            <button type="button" id="selectButton" class="btn btn-lg btn-success shadow-sm" onclick="document.getElementById('fileInput').click();">
                                <i class="fas fa-upload fa-sm text-white-50"></i> 파일선택
                            </button>
                            <button type="submit" id="uploadButton" class="btn btn-lg btn-primary" style="display: none;">업로드</button>
                            <button type="button" id="cancelButton" class="btn btn-lg btn-danger" style="display: none;" onclick="onCancel();">취소</button>
                        </form>
                    </div>
                    <!-- 파일 업로드 END -->
                </nav>
                <!-- 네비바 END -->

                <!-- 업로드,차트 그리기 START -->
                <div class="container-fluid">

                    <!-- 미리보기 박스 START -->
                    <div class="row">

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-danger shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span class="text-sm font-weight-bold text-danger text-uppercase mb-1 pr-1">종가</span>
                                            <div  class="h5 mb-0 font-weight-bold text-gray-800" id="currentClose"></div>
                                            <small class="text-muted align-baseline" id="prevClose"></small>
                                            <div>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="closeDiff">차이</small>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="closePercentage"></small>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-handshake-slash fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-xl-2 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span class="text-sm font-weight-bold text-success text-uppercase mb-1 pr-1">고가</span>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="currentHigh"></div>
                                            <small class="text-muted align-baseline" id="prevHigh"></small>
                                            <div>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="highDiff">차이</small>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="highPercentage"></small>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-arrow-trend-up fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-2 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span class="text-sm font-weight-bold text-primary text-uppercase mb-1 pr-1">저가</span>

                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="currentLow"></div>
                                            <small class="text-muted align-baseline" id="prevLow"></small>
                                            <div>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="lowDiff">차이</small>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="lowPercentage"></small>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-arrow-trend-down fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-2 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span class="text-sm font-weight-bold text-info text-uppercase mb-1 pr-1">평균</span>

                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="currentAvgPrice"></div>
                                            <small class="text-muted align-baseline" id="prevAvgPrice"></small>
                                            <div>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="avgDiff">차이</small>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="avgPercentage"></small>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-won-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-secondary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <span class="text-sm font-weight-bold text-secondary text-uppercase mb-1 pr-1">거래량</span>

                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="currentVolume"></div>
                                            <small class="text-muted align-baseline" id="prevVolume"></small>
                                            <div>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="volumeDiff">차이</small>
                                                <small class="text-xs font-weight-bold text-secondary text-uppercase mb-1" id="volumePercentage"></small>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-bomb fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Row1 START -->
                    <div class="row">

                        <!-- 차트1 START -->
                        <div class="col-xl-12 col-lg-12">

                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary pl-2"><span class="pr-1" id="stock-name">종목이름</span>종가</h6>
                                    <div class="dropdown no-arrow">
                                        <a class="dropdown-toggle" href="#" role="button"
                                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        </a>
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="chart1"></canvas>

                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-success btn-block" id="highButton">고가 그래프</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-primary btn-block" id="lowButton">저가 그래프</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-secondary btn-block" id="volumeButton">거래량 그래프</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-info btn-block" id="movingButton">이동평균 그래프</button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- 차트1 END -->




                    </div>
                    <!-- Row1 END -->

                    <!-- Row2 START -->
                    <div class="row">

                                    <div id="chart2">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 차트2 END -->

                            <div class="col-xl-3 col-lg-5">
                                <div class="card shadow mb-4">
                                    <!-- 차트3 Header  -->
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">통계(최고,평균,최저)</h6>
                                        <div class="dropdown no-arrow">
                                            <a class="dropdown-toggle" href="#" role="button"
                                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                        </div>
                                    </div>
                                    <!-- 차트3 Body  -->
                                    <div class="card-body">
                                        <div class="text-left small">
                                            <div class="mb-2">
                                                <div>
                                                    <i class="fas fa-circle text-info mr-1"></i>최고가<span id="highestPrice" class="mr-2"></span>
                                                </div>
                                                <div>
                                                    <i class="fas fa-circle text-primary mr-1"></i>평균가<span id="averagePrice" class="mr-2"></span>
                                                </div>
                                                <div>
                                                    <i class="fas fa-circle text-success mr-1"></i>최저가<span id="lowestPrice" class="mr-2"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="chart-pie pt-4 pb-2">
                                            <canvas id="chart3"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 차트3 END -->
                    </div>

                </div>
