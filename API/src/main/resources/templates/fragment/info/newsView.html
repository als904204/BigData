<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="news">

  <!-- Row START -->
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">최근 뉴스</h6>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="news-list">
            <li class="pl-3 mb-1 font-weight-bold news-title">뉴스 제목(데이터를 불러오는 중입니다)</li>
            <li class="pl-3 mb-1" style="border: none">뉴스 내용(데이터를 불러오는 중입니다)</li>
            <li class="pl-3 mb-1">
              <small>뉴스 회사(데이터를 불러오는 중입니다)</small>
              <small class="opacity-50"> | </small>
              <small>날짜(데이터를 불러오는 중입니다)</small>
              <hr/>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


</div>

</html>
